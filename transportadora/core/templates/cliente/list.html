{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
<h2>Clientes</h2>
<a href="{% url 'cliente_create' %}" class="btn btn-success mb-3">Novo Cliente</a>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>CPF/CNPJ</th><th>Email</th><th>Ações</th></tr></thead>
  <tbody>
    {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cpf_cnpj }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
